<!DOCTYPE html>
<html>
    <head>
        <title>Costar - Coding Standard Ruler</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
              rel="stylesheet"
              type="text/css"
        >
        <link href="https://cdn.jsdelivr.net/npm/quasar@1.11.3/dist/quasar.min.css"
              rel="stylesheet"
              type="text/css"
        >

        <link href="https://fonts.googleapis.com/css?family=Fira+Code:400"
              rel="stylesheet"
              type="text/css"
        >

        <style>
            .code {
                font-family: 'Fira Code', monospace;
                tab-size: 4;
                white-space: pre;
            }
        </style>
    </head>

    <body>
        <div id="q-app">
            <q-layout view="hHh lpR fFf" class="shadow-2 rounded-borders">

                <q-header elevated class="bg-primary text-white">
                    <q-toolbar>
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64">
                            <g>
                                <path
                                        style="fill:transparent;fill-opacity:1;stroke:white;stroke-width:2;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"
                                        d="M 46.296296,51.906272 L 31.916351,42.474649 L 17.502712,51.8547 L 22.029072,
                                           35.264028 L 8.654054,24.454438 L 25.831443,23.632463 L 31.978866,7.5717174 L
                                           38.068716,23.65438 L 55.243051,24.537884 L 41.829396,35.299492 L 46.296296,
                                           51.906272 z"
                                        transform="matrix(0.986858,0,0,1.03704,0.471316,1.159472)"
                                />
                            </g>
                        </svg>

                        <q-toolbar-title>
                            Costar - Coding Standard Ruler
                        </q-toolbar-title>

                        <q-btn flat @click="download" dense>Download</q-btn>
                    </q-toolbar>

                </q-header>

                <q-page-container>
                    <q-page class="q-pa-md">
                        <q-table
                                title="PHP Rules"
                                :data="data"
                                :columns="columns"
                                :loading="loading"
                                :rows-per-page-options="[50, 100]"
                                :pagination.sync="pagination"
                                @request="request"
                                flat
                                bordered
                        >
                            <template slot="body" slot-scope="props">
                                <q-tr :props="props">
                                    <q-td key="category" :props="props">{{ props.row.category }}</q-td>
                                    <q-td key="rule" :props="props">{{ props.row.rule }}</q-td>
                                    <q-td key="enable" :props="props">
                                        <q-toggle v-model="props.row.enable" color="positive"/>
                                    </q-td>
                                    <q-td key="severity" :props="props">
                                        <q-btn-toggle
                                                v-model="props.row.severity"
                                                :toggle-color="severityColor(props.row.severity)"
                                                :options="[
                                                    {label: 'Warning', value: 'warn'},
                                                    {label: 'Error', value: 'error'}
                                                ]"
                                        />
                                    </q-td>
                                    <q-td auto-width>
                                        <div v-if="props.row.expandAttributes !== null">
                                            <q-checkbox color="primary"
                                                        v-model="props.row.expandAttributes"
                                                        checked-icon="remove"
                                                        unchecked-icon="add"
                                                        class="q-mr-md"
                                            />
                                            <i>{{ props.row.attributes.length }}</i>
                                        </div>
                                    </q-td>
                                    <q-td auto-width>
                                        <div v-if="props.row.expandExplanations !== null">
                                            <q-checkbox color="primary"
                                                        v-model="props.row.expandExplanations"
                                                        checked-icon="remove"
                                                        unchecked-icon="add"
                                                        class="q-mr-md"
                                            />
                                            <i>{{ props.row.explanations.length }}</i>
                                        </div>
                                    </q-td>
                                    <q-td auto-width>
                                        <div v-if="props.row.expandFixableErrors !== null">
                                            <q-checkbox color="primary"
                                                        v-model="props.row.expandFixableErrors"
                                                        checked-icon="remove"
                                                        unchecked-icon="add"
                                                        class="q-mr-md"
                                            />
                                            <i>{{ props.row.fixableErrors.length }}</i>
                                        </div>
                                    </q-td>
                                    <q-td key="description" :props="props"><i>{{ props.row.description }}</i></q-td>
                                </q-tr>

                                <q-tr v-show="props.row.expandAttributes" :props="props">
                                    <q-td colspan="100%">
                                        <q-table
                                                title="Attributes"
                                                :data="props.row.attributes"
                                                :columns="attributeColumns"
                                                :pagination.sync="pagination"
                                                flat
                                                hide-bottom
                                                bordered
                                        >
                                            <template slot="body" slot-scope="props">
                                                <q-tr :props="props">
                                                    <q-td key="name" :props="props">{{ props.row.name }}</q-td>
                                                    <q-td key="value" :props="props">
                                                        <div v-if="typeof props.row.value === 'string'">
                                                            <q-input outlined
                                                                     v-model="props.row.value"
                                                                     label="string"
                                                                     style="max-width: 200px"/>
                                                        </div>
                                                        <div v-else-if="typeof props.row.value === 'number'">
                                                            <q-input
                                                                    v-model.number="props.row.value"
                                                                    type="number"
                                                                    style="max-width: 100px"
                                                                    outlined
                                                            />
                                                        </div>
                                                        <div v-else-if="typeof props.row.value === 'array'">
                                                            (array) {{ props.row.value }}
                                                        </div>
                                                        <div v-else-if="typeof props.row.value === 'boolean'">
                                                            <q-toggle
                                                                    v-model="props.row.value"
                                                                    color="green"
                                                            />
                                                        </div>
                                                        <div v-else-if="typeof props.row.value === 'object'">
                                                            (object) {{ typeof props.row.value }}
                                                        </div>
                                                        <div v-else>
                                                            (unknown) {{ typeof props.row.value }}
                                                        </div>
                                                    </q-td>
                                                    <q-td key="description" :props="props">
                                                        <i>{{ props.row.description }}</i>
                                                    </q-td>
                                                </q-tr>
                                            </template>
                                        </q-table>
                                    </q-td>
                                </q-tr>

                                <q-tr v-show="props.row.expandFixableErrors" :props="props">
                                    <q-td colspan="100%">
                                        <div v-for="fixableErrors in props.row.fixableErrors">
                                            <q-toggle
                                                    v-model="fixableErrors.enable"
                                                    color="green"
                                            />

                                            {{ fixableErrors.name }}
                                        </div>
                                    </q-td>
                                </q-tr>

                                <q-tr v-show="props.row.expandExplanations" :props="props">
                                    <q-td colspan="100%">
                                        <div v-for="explanation in props.row.explanations">
                                            <q-splitter v-model="explanation" :limits="[50,50]">
                                                <template v-slot:before>
                                                    <div class="q-pa-md">
                                                        <div class="text-h6 q-mb-md">{{ explanation.left.label }}
                                                        </div>
                                                        <div class="code">
                                                            <span v-html="explanation.left.code"></span>
                                                        </div>
                                                    </div>
                                                </template>

                                                <template v-slot:after>
                                                    <div class="q-pa-md">
                                                        <div class="text-h6 q-mb-md">{{ explanation.right.label }}
                                                        </div>
                                                        <div class="code">
                                                            <span v-html="explanation.right.code"></span>
                                                        </div>
                                                    </div>
                                                </template>
                                            </q-splitter>
                                        </div>
                                    </q-td>
                                </q-tr>
                            </template>
                        </q-table>
                    </q-page>
                </q-page-container>
            </q-layout>
        </div>

        <script>
            window.quasarConfig = {
                brand: {
                    primary: '#8c3cff',
                },
                notify: {},
                loading: {},
                loadingBar: {},
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/vue@^2.0.0/dist/vue.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/quasar@1.11.3/dist/quasar.umd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@0.19.1/dist/axios.js"></script>

        <script>
            new Vue({
                el: '#q-app',
                data() {
                    return {
                        pagination: {
                            page: 1,
                            rowsPerPage: 50
                        },
                        columns: [
                            {
                                name: 'category',
                                label: 'Category',
                                align: 'left',
                                field: 'category',
                                sortable: true
                            },
                            {
                                name: 'rule',
                                label: 'Rule',
                                align: 'left',
                                field: 'rule',
                                sortable: true
                            },
                            {
                                name: 'enable',
                                align: 'center',
                                label: 'Enable',
                                field: 'enable',
                                sortable: true
                            },
                            {
                                name: 'severity',
                                align: 'center',
                                label: 'Severity',
                                field: 'severity',
                                sortable: true
                            },
                            {
                                name: 'attributes',
                                label: 'Attributes',
                                field: 'attributes',
                                align: 'left',
                                sortable: true
                            },
                            {
                                name: 'explanations',
                                label: 'Explanations',
                                field: 'explanations',
                                align: 'left',
                                sortable: true
                            },
                            {
                                name: 'fixableErrors',
                                label: 'Fixable Errors',
                                field: 'fixableErrors',
                                align: 'left',
                                sortable: true
                            },
                            {
                                name: 'description',
                                align: 'left',
                                label: 'Description',
                                field: 'description',
                                sortable: false
                            },
                        ],

                        attributeColumns: [
                            {
                                name: 'name',
                                label: 'Attribute',
                                align: 'right',
                                field: 'name',
                                sortable: true
                            },
                            {
                                name: 'value',
                                label: 'Value',
                                align: 'left',
                                field: 'value',
                                sortable: true
                            },
                            {
                                name: 'description',
                                label: 'Description',
                                align: 'left',
                                field: 'description',
                                sortable: false
                            },
                        ],

                        loading: false,

                        data: []
                    };
                },
                mounted() {
                    this.request()
                },
                methods: {
                    download() {
                        axios.post(
                            'http://127.0.0.1:8080/phpcs-export',
                            {
                                data: this.data,
                                responseType: 'arraybuffer'
                            }
                        ).then(response => {
                            let blob = new Blob([response.data], { type: 'application/xml' })
                            let url = window.URL.createObjectURL(blob)

                            window.open(url)
                        })
                        .catch(error => {})
                    },
                    request() {
                        this.loading = true

                        axios.get('http://127.0.0.1:8080/phpcs-rules')
                                .then(response => {
                                    this.data = response.data
                                    this.loading = false
                                })
                                .catch(error => {
                                    this.loading = false
                                })
                    },

                    severityColor(type) {
                        switch (type) {
                            case 'warn':
                                return 'warning'
                            case 'error':
                                return 'negative'
                        }

                        return 'faded'
                    }
                },
            })
        </script>
    </body>
</html>
